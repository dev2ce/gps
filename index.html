<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var currentLocation = {lat: 21.006108, lng: 105.803913};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: currentLocation
        });
        var marker = new google.maps.Marker({
          position: currentLocation,
          map: map
        });
      }
    </script>
    <script async defer
    src=
"https://maps.googleapis.com/maps/api/js?key=
AIzaSyAU5EP1XNSMcP4hi0AgUD0hH0Ib5ElfJoo&callback=initMap">
    </script>
  </body>
</html>
